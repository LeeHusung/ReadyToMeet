<!DOCTYPE html>
<html lang="en">
<head>
    <title>Websocket Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
    <style>

        [v-cloak] {
            display: none;
        }

        .container {
            margin-top: 50px;
        }

        h3 {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .list-group-item {
            cursor: pointer;
            background-color: #FF7777; /* 변경: 배경색상 */
            color: #FFFFFF; /* 변경: 글자색상 */
        }

        /* 변경: 입력 필드 스타일 */
        .form-control {
            border-color: #FF7777;
        }

        /* 변경: 버튼 스타일 */
        .btn-primary {
            background-color: #FF7777;
            border-color: #FF7777;
        }

    </style>
</head>
<body>
<div class="container" id="app" v-cloak>
    <div class="row">
        <div class="col-md-12">
            <h3>Chat Room List</h3>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">Room Name</label>
        </div>
        <input type="text" class="form-control" v-model="room_name" v-on:keyup.enter="createRoom">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" @click="createRoom">Create Room</button>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action" v-for="item in UserChatrooms" v-bind:key="item.room_id" v-on:click="enterRoom(item.room_id)">
            {{ item.room_name }}
        </li>
    </ul>
</div>
<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js">  </script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            room_name: '',
            userChatRooms: []
        },
        created() {
            this.findAllRoom();
        },
        methods: {
            findAllRoom: function() {
                axios.get('/chat/rooms').then(response => {
                    this.userChatRooms = response.data;
                });
            },
            createRoom: function() {
                if (this.room_name === "") {
                    alert("Please enter a room name.");
                    return;
                } else {
                    var params = new URLSearchParams();
                    params.append("name", this.room_name);
                    axios.post('/chat/room', params)
                        .then(response => {
                            alert("Room " + response.data.room_name + " created successfully.");
                            this.room_name = '';
                            this.findAllRoom();
                        })
                        .catch(response => {
                            alert("Failed to create the chat room.");
                        });
                }
            },
            enterRoom: function(roomId) {
                var sender = prompt('Enter your nickname.');
                if (sender !== "") {
                    localStorage.setItem('wschat.sender', sender);
                    localStorage.setItem('wschat.roomId', roomId);
                    location.href = "/chat/room/enter/" + roomId;
                }
            }
        }
    });
</script>
</body>
</html>
