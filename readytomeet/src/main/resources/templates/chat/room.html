    <link href="../../../css/common.css" rel="stylesheet" />
    <link href="../../../css/activityDetail.css" rel="stylesheet"/>
    <style>

        [v-cloak] {
            display: none;
        }

        .container {

            margin-bottom: 50px;
        }

        h3 {
            margin-bottom: 20px;

        .list-group-item {
            cursor: pointer;
            background-color: #FFFFFF; /* 변경: 배경색상 */

        /* 변경: 입력 필드 스타일 */

        /* 변경: 버튼 스타일 */

<body>
<!--헤더 영역-->
<nav>
    <ul>
        <li class="liLogo"><a href="/main"><img src="../../image/logo.png" class="imgLogo"></a></li>
        <li><a href="/all">All</a> </li>
        <li><a href="/appointment/activityList/all">ACTIVITY</a> </li>
        <li><a href="/appointment/vehicleList/all">VEHICLE</a> </li>
        <li><a href="/appointment/workList/all">WORK</a> </li>
        <li><a href="/community/list">Community</a> </li>
        <li>
            <form action="/search" method="GET" class="search-container">
                <input type="text" name="keyword" placeholder="약속을 찾아봐요!">
                <input type="submit" value="Search">
            </form>
        </li>
        <li class="liMypage"><a href="#"><img src="../../image/mypage.png" class="imgMypage"></a></li>
    </ul>
</nav>
<div class="container" id="app" v-cloak>
    <div class="row">
        <div class="col-md-12">
            <h3>나의 채팅 리스트</h3>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action" v-for="item in chatrooms" v-bind:key="item.room_id"
            v-on:click="enterRoom(item.room_id, item.room_name)">
            {{ item.room_name }}
        </li>
<!--        <input type="text" class="form-control" v-model="room_name" v-on:keyup.enter="createRoom">-->
<!--        <div class="input-group-append">-->
<!--            <button class="btn btn-primary" type="button" @click="createRoom">채팅방 개설</button>-->
<!--        </div>-->
    </ul>
    <h5 style="float:right"> <a th:href="@{/appointment/activityList/all}">약속 만들고 채팅방 생성하러 가기</a></h5>

</div>
<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            room_name: '',
            chatrooms: []
        },
        created() {
            this.findAllRoom();
        },
        methods: {
            findAllRoom: function() {
                axios.get('/chat/rooms').then(response => {
                    this.chatrooms = response.data;
                });
            },
            createRoom: function() {
                if (this.room_name === "") {
                    alert("채팅방 이름을 입력하세요");
                    return;
                } else {
                    var params = new URLSearchParams();
                    params.append("name", this.room_name);
                    axios.post('/chat/room', params)
                        .then(response => {
                            alert("Room " + response.data.room_name + " 채팅방이 생성되었습니다.");
                            this.room_name = '';
                            this.findAllRoom();
                            this.enterRoom(response.data.room_id, response.data.room_name); // 생성된 채팅방으로 입장
                        })
                        .catch(response => {
                            alert("채팅방 생성에 실패했습니다.");
                        });
                }
            },

            enterRoom: function(roomId, roomName) {
                var sender = localStorage.getItem('wschat.sender');
                if (!sender) {
                    sender = prompt('닉네임을 입력하세요');
                    localStorage.setItem('wschat.sender', sender);
                }
                localStorage.setItem('wschat.roomId', roomId);
                window.location.href = "/chat/room/" + roomId;
            }
        }
    });
</script>
