<script>
  // 서버로부터 받은 데이터를 기반으로 현재 날씨 정보를 표시하는 함수입니다.
  // 서버로부터 받은 데이터를 기반으로 현재 날씨 정보를 표시하는 함수입니다.
  function displayWeather(location, temperature, description) {
    const locationElement = document.getElementById('location');
    const temperatureElement = document.getElementById('temperature');
    const descriptionElement = document.getElementById('weatherDescription');

    locationElement.textContent = location;
    temperatureElement.textContent = temperature + '°C';
    descriptionElement.textContent = description;
  }

  // 서버로부터 날씨 데이터를 가져와서 displayWeather 함수를 호출합니다.
  function fetchWeatherData() {
    // OpenWeatherMap API로부터 날씨 데이터를 가져옵니다.
    // API Key와 요청 URL을 사용하여 데이터를 가져옵니다.
    const apiKey = 'b5cf380912c1b77315480717fe7a34d9';
    const location = 'Paris'; // 원하는 지역으로 설정합니다.
    const url = `http://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`;

    // fetch를 사용하여 데이터를 가져옵니다.
    fetch(url)
            .then(response => response.json())
            .then(data => {
              // 가져온 데이터에서 필요한 정보를 추출합니다.
              const temperature = data.main.temp;
              const weatherDescription = data.weather[0].description;

              // 가져온 날씨 데이터를 표시합니다.
              displayWeather(location, temperature, weatherDescription);
            })
            .catch(error => {
              console.log('Error:', error);
            });
  }

  // 페이지가 로드될 때 날씨 데이터를 가져와서 표시합니다.
  fetchWeatherData();

</script>
