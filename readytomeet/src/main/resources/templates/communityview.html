<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성페이지</title>
    <link rel="stylesheet" href="../css/jinha.css">
    <link rel="stylesheet" href="../css/common.css">

</head>
<body>
<nav>
    <ul>
        <li class="liLogo"><a href="#"><img src="../image/logo.png" class="imgLogo"></a></li>
        <li><a href="#">All</a> </li>
        <li><a href="#">ACTIVITY</a> </li>
        <li><a href="#">VEHICLE</a> </li>
        <li><a href="#">WORK</a> </li>
        <li><a href="#">Community</a> </li>
        <li>
            <form action="/search" method="GET" class="search-container">
                <input type="text" name="keyword" placeholder="약속을 찾아봐요!">
                <input type="submit" value="Search">
            </form>
        </li>
        <li class="liMypage"><a href="#"><img src="../image/mypage.png" class="imgMypage"></a></li>
    </ul>
</nav>

<div class="wrap">
    <div class="">
        <h1>COMUNITY</h1>
    </div>
        <div class="container">
            <div class="main">
                <h3 class="community_produce">머리글</h3>
                <div th:text="${dto.share_category}"></div>
            </div>
            <div class="main">
                <h3 class="community_produce">제목</h3>
                <div th:text="${dto.share_title}"></div>
            </div>
            <div class="main">
                <h3 class="community_produce">작성자</h3>
                <div th:text="${dto.user_id}"></div>
            </div>
            <div class="main">
                <h3 class="community_produce">작성일</h3>
                <div th:text="${#dates.format(dto.share_time, 'yyyy.MM.dd')}"></div>
            </div>
            <div class="main">
                <h3 class="community_produce">내용</h3>
                <div th:if="${not #strings.isEmpty(dto.filename)}" class="image-wrapper">
                    <img th:src="@{/download/{filename}(filename=${dto.filename})}" />
                    <div th:text="${dto.share_content}"></div>
                </div>
            </div>
        </div>
        <div class="community_floor">
            <input type="button" class="button" value="수정" onclick="location.href='/community/list'">
            <input type="button" class="button" value="삭제" onclick="location.href='/community/list'">
        </div>
</div>
<footer>Copyright &copy; Team 2 in FinalProject 2023</footer>
</body>
</html>
