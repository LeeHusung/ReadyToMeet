<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kakao 회원가입 폼</title>
</head>
<body>
<h2>Kakao 회원가입 폼</h2>
<form action="/register" method="POST">
    <label for="user_id">아이디:</label>
    <input type="text" id="user_id" name="user_id" required><br><br>

    <label for="user_pw">비밀번호:</label>
    <input type="password" id="user_pw" name="user_pw" required><br><br>

    <label for="user_phone">전화번호:</label>
    <input type="text" id="user_phone" name="user_phone" required><br><br>

    <label for="user_email">이메일:</label>
    <input type="email" id="user_email" name="user_email" required><br><br>

    <label for="user_name">이름:</label>
    <input type="text" id="user_name" name="user_name" required><br><br>

    <label for="user_nickname">닉네임:</label>
    <input type="text" id="user_nickname" name="user_nickname" th:value="" required value="카카오로부터 받은 닉네임" readonly><br><br>

    <label for="user_age">나이:</label>
    <input type="number" id="user_age" name="user_age" required><br><br>

    <label for="user_gender">성별:</label>
    <select id="user_gender" name="user_gender" required>
        <option value="">성별을 선택하세요</option>
        <option value="남성">남성</option>
        <option value="여성">여성</option>
    </select><br><br>

    <input type="submit" value="가입하기">
</form>
</body>
</html>
