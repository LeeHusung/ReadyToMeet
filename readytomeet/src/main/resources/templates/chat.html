<!DOCTYPE html>
<html>
<head>
    <title>실시간 채팅</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.4/stomp.min.js"></script>
    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/websocket');
            var stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                stompClient.subscribe('/topic/chat', function (message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            console.log("Disconnected");
        }

        function sendMessage() {
            var username = $("#username").val();
            var message = $("#message").val();
            var timestamp = new Date().toISOString();
            var chatMessage = {
                username: username,
                message: message,
                timestamp: timestamp
            };
            stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));
            $("#message").val("");
        }

        function showMessage(message) {
            $("#chat").append("<p><strong>" + message.username + "</strong>: " + message.message + "</p>");
        }
    </script>
</head>
<body onload="connect()">
<h1>실시간 채팅</h1>
<div id="chat"></div>
<input type="text" id="username" placeholder="사용자명" /><br/>
<input type="text" id="message" placeholder="메시지" /><br/>
<button onclick="sendMessage()">전송</button>
<button onclick="disconnect()">연결 종료</button>
</body>
</html>
