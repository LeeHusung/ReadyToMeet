<div class="chat-popup">
  <div class="chat-content">
    <div class="chat-message" th:each="message : ${messages}" style="flex-grow: 1; padding: 2%; overflow-y: auto;">
      <div class="message-sender" th:text="${message.sender}" style="font-weight: bold; color: #FF7777;"></div>
      <div class="message-time" th:text="${message.time}" style="font-size: 0.8em; color: #888; margin-left: 10px;"></div>
      <div class="message-content" th:text="${message.content}" style="margin-top: 5px;"></div>
    </div>
    <div class="user-list" style="width: 30%; padding: 2%; background-color: #f9f9f9; overflow-y: auto;">
      <div class="user-list-title" style="font-weight: bold; padding: 2%; background-color: #FF7777; color: white; text-align: center;">참여인원</div>
      <div class="user-list-content" th:each="user : ${users}" th:text="${user.name}" style="padding: 2%; border-bottom: 1px solid #ccc;"></div>
    </div>
  </div>
  <div class="chat-input" style="display: flex; align-items: center; padding: 2%; background-color: #f9f9f9;">
    <form th:action="@{/sendMessage}" method="post">
      <textarea class="message-input" name="message" placeholder="메시지를 입력하세요..." style="flex-grow: 1; padding: 2%; margin-right: 2%; border: 1px solid #ccc; border-radius: 4px;"></textarea>
      <button class="send-button" type="submit" style="padding: 2%; background-color: #FF7777; color: white; border: none; border-radius: 4px; cursor: pointer;">전송</button>
    </form>
  </div>
</div>
