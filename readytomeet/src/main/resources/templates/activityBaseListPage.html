    <!-- 아래는 서버로부터 지도를 로딩하기 위해 요청하는 경로 async는 비동기로 로딩하도록해 지도 로딩 중 다른 웹 부분들이 열릴 수 있도록하기 위함 key부분에는 자신의 키를 넣고, 로딩이 완료되면 callback에 지정한 함수를 수행하게 됨.-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD51bMavEVnc-HZy3RwWG_brHEQ4qfXAog&callback=initMap">
    </script>
    <script>
        window.onload = getLocation;
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(locationSuccess, locationError, geo_options);
            } else {
                console.log("지오 로케이션 없음")
            }
        };

        // getLocation
        var latitude, longitude;
        function locationSuccess(p) {
            latitude = p.coords.latitude;
            longitude = p.coords.longitude;
            // 위치를 얻은 후에 날씨 데이터를 가져오기 위해 fetchWeatherData 함수 호출
            // fetchWeatherData(latitude, longitude);
            initMap();
        }

        // locationSuccess
        function locationError(error){
            var errorTypes = {
                0 : "무슨 에런지 모르겠음",
                1 : "위치 허용 안했음.",
                2 : "위치가 안잡힘",
                3 : "응답시간이 지남"
            };
            var errorMsg = errorTypes[error.code];
        }
        // locationError
        var geo_options = {
            enableHighAccuracy: true,
            maximumAge        : 30000,
            timeout           : 27000
        };
        // geo_options
        var map;
        function initMap() {

            var button = document.getElementById('mapBtn');
            // button.addEventListener('click', changeCenter);

            var nowPosition = new google.maps.LatLng(latitude, longitude);
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: nowPosition
            });

            var mainMarker = new google.maps.Marker({
                position: nowPosition,
                map: map,
                label: {
                    text: "현위치",
                    color: "#ff7777"
                },
                icon: {
                    url: "logo.png",
                    labelOrigin: new google.maps.Point(100, 55)
                }
            });
        }
    </script>

    <script>
        function checkLogin(evt) {
            evt.preventDefault(); // 기본 동작 중지

            // 로그인 여부 체크 로직
            if (isLoggedIn()) {
                // 로그인된 상태라면 링크 이동
                window.location.href = evt.target.href;
            } else {
                // 로그인되지 않은 상태라면 로그인 필요 메시지 표시
                alert("로그인이 필요합니다.");
            }
        }

        // 로그인 여부 확인 함수
        function isLoggedIn() {
            // 세션 또는 쿠키 등을 사용하여 로그인 여부를 체크하는 로직을 작성하십시오.
            // 예시: 세션에 로그인 정보가 있는지 확인
            return (sessionStorage.getItem("loggedInUser") !== null);
        }
