<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 수정</title>
    <link rel="stylesheet" href="../css/userUpdate.css">

    <script>
        function updateEmailDomain() {
            var selectBox = document.getElementById("emailDomainSelect");
            var emailDomainInput = document.getElementById("emailDomain");
            var selectedDomain = selectBox.value;

            if (selectedDomain === "직접입력") {
                emailDomainInput.value = "";
                emailDomainInput.disabled = false;
            } else {
                emailDomainInput.value = selectedDomain;
                emailDomainInput.disabled = true;
            }
        }
    </script>

</head>
<body>

<div class="center-box">
    <h1>정보 수정</h1>
    <div class="joinForm">
        <form>
            <div class="joinContent" style="display:none;">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" th:value="${dto?.getUser_id()}">
                <button type="button" id="get_verification_code">중복 체크</button><br>
            </div>
            <div class="joinContent">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" th:value="${dto?.getUser_nickname()}">
                <button type="button" id="get_verification_code">중복 체크</button>
                <br>
            </div>

            <div class="joinContent">
                <label for="birthdate">생년월일</label>
                <input type="date" id="birthdate" name="birthdate"  th:value="${dto?.getUser_age()}"><br>
            </div>

            <div class="joinContent" style="display:none;">
                <div class="select-gender">
                    <label for="gender">성별</label>
                    <input type="radio" id="male" name="gender" value="male" checked style="margin-left: 115px;">
                    <label for="male">남성</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">여성</label>
                </div>
            </div>

            <!-- <div class="joinContent">
                <label for="id">아이디</label>
            <input type="text" id="id" name="id">
            <button type="button" id="get_verification_code">중복 체크</button><br>
        </div> -->

            <div class="joinContent">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" th:value="${dto?.getUser_pw()}"><br>
            </div>

            <div class="joinContent">
                <label for="password_confirm">비밀번호 확인</label>
                <input type="password" id="password_confirm" name="password_confirm"><br>
            </div>
            <!--
                        <div class="joinContent">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name"><br>
                        </div> -->


            <div class="joinContent">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" th:value="${dto?.getUser_phone()}">
                <button type="button" id="get_verification_code">인증번호 받기</button>
                <br>
            </div>

            <div class="joinContent">
                <label for="verification_code">인증번호</label>
                <input type="text" id="verification_code" name="verification_code"><br>
            </div>

            <div class="joinContent">
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" th:value="${dto?.getUser_email()}">
            </div>

            <div class="joinContent">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" th:value="${dto?.getUser_address()}">
                <button type="button" id="get_verification_code">주소 찾기</button>
                <br>
            </div>


            <div class="joinContent">
                <p>자기소개</p>
                <textarea row="10" cols="40" name="textarea" placeholder="내용 입력"></textarea>
            </div>



            <button type="submit">수정하기</button>
        </form>
    </div>
</div>

</body>
</html>
