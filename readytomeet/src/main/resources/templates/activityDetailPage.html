<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
  <div th:each="dto: ${activityDto}">
    <span th:text="${dto.appo_seq}"></span>
    <span th:text="${dto.appo_title}"></span>
    <span th:text="${dto.appo_content}"></span>
    <span th:text="${dto.appo_host}"></span>
    <span th:text="${dto.appo_place}"></span>
    <span th:text="${dto.appo_time}"></span>
    <span th:text="${dto.appo_category}"></span>
  </div>

</body>
</html>
