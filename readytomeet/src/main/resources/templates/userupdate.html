<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>페이지 수정</title>

</head>
<body>

<div class="center-box">
    <h1>정보 수정</h1>
    <div class="joinForm">
        <form action="/user/update" method="post" enctype="multipart/form-data">
            <div class="joinContent" style="display:none;">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" th:value="${dto?.user_id}" readonly>
            </div>
            <div class="joinContent">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" th:value="${dto?.user_nickname}">
                <br>
            </div>

<!--            <div class="joinContent" style="display:none;">-->
<!--                <div class="select-gender">-->
<!--                    <label for="gender">성별</label>-->
<!--                    <input type="radio" id="male" name="gender" value="male" checked style="margin-left: 115px;" readonly>-->
<!--                    <label for="male">남성</label>-->

<!--                    <label for="female">여성</label>-->
<!--                </div>-->
<!--            </div>-->

            <!-- <div class="joinContent">
                <label for="id">아이디</label>
            <input type="text" id="id" name="id">
            <button type="button" id="get_verification_code">중복 체크</button><br>
        </div> -->

            <div class="joinContent">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" th:value="${dto?.user_pw}"><br>
            </div>

            <div class="joinContent">
                <label for="password_confirm">비밀번호 확인</label>
                <input type="password" id="password_confirm" name="password_confirm"><br>
            </div>
            <!--
                        <div class="joinContent">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name"><br>
                        </div> -->


            <div class="joinContent">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" th:value="${dto?.user_phone}">
                <br>
            </div>


            <div class="joinContent">
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" th:value="${dto?.user_email}">
            </div>

            <div class="joinContent">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" th:value="${dto?.user_address}">
                <br>
            </div>


            <div class="joinContent">
                <p>자기소개</p>
                <textarea row="10" cols="40" name="textarea" placeholder="내용 입력" th:text="${dto?.user_content}"></textarea>
                <input type="file" name="file" multiple="multiple">
            </div>



            <input type="submit" value="수정"></input>
            <input type="button" class="btn" value="취소" onclick="location.href='/user/readuser'">
        </form>
        </div>
</div>
</body>

</html>
